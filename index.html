<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約スロット</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f5f5f5;
    }
    .available {
      color: green;
      background-color: #e0f8e0; /* 黄緑 */
      font-weight: bold;
    }
    .unavailable {
      color: gray;
      background-color: #f0f0f0; /* グレー背景 */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>予約スロット（JST表示）</h1>
  <div id="slots">読み込み中...</div>

  <script>
    const webhookUrl = "https://hook.eu2.make.com/fxqg3wlky4p4kjfwrprhdswesq7v4r66";

    async function loadReservedSlots() {
      const res = await fetch(webhookUrl);
      if (!res.ok) throw new Error("予約データ取得失敗");
      return res.json();
    }

    function isReserved(date, reservedSlots) {
      const end = new Date(date.getTime() + 30 * 60000);
      return reservedSlots.some(slot => {
        const a = new Date(slot.start);
        const b = new Date(slot.end);
        return date < b && end > a;
      });
    }

    function renderGrid(reservedSlots) {
      const container = document.getElementById("slots");
      const today = new Date();
      const days = Array.from({ length: 7 }, (_, i) => {
        const d = new Date(today);
        d.setDate(d.getDate() + i);
        return d;
      });

      const times = [];
      for (let h = 10; h <= 20; h++) {
        times.push(`${('0' + h).slice(-2)}:00`);
        times.push(`${('0' + h).slice(-2)}:30`);
      }

      let html = "<table><thead><tr><th></th>";
      days.forEach(d => {
        const dt = d.toLocaleDateString("ja-JP", { month: '2-digit', day: '2-digit', weekday: 'short' });
        html += `<th>${dt}</th>`;
      });
      html += "</tr></thead><tbody>";

      times.forEach(t => {
        html += `<tr><th>${t}</th>`;
        days.forEach(d => {
          const [hh, mm] = t.split(":");
          const dt = new Date(d);
          dt.setHours(+hh, +mm, 0, 0);
          const reserved = isReserved(dt, reservedSlots);
          const cls = reserved ? "unavailable" : "available";
          const sym = reserved ? "×" : "○";
          html += `<td class="${cls}">${sym}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      container.innerHTML = html;
    }

    loadReservedSlots()
      .then(renderGrid)
      .catch(err => {
        document.getElementById("slots").textContent = err.message;
      });
  </script>
</body>
</html>
