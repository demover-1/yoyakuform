<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約スロット</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .day {
      margin-bottom: 24px;
    }
    .slot-btn {
      display: inline-block;
      margin: 4px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .slot-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>予約スロット (JST表示)</h1>
  <div id="slots">読み込み中...</div>

  <script>
    const webhookUrl = "https://hook.eu2.make.com/fxqg3wlky4p4kjfwrprhdswesq7v4r66";

    async function loadReservedSlots() {
      try {
        const response = await fetch(webhookUrl);
        if (!response.ok) throw new Error("予約データの取得に失敗しました");
        const data = await response.json();
        return data;
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    function isSlotReserved(slotStartJST, reservedSlots) {
      const slotEndJST = new Date(slotStartJST.getTime() + 30 * 60 * 1000);
      for (const slot of reservedSlots) {
        const resStart = new Date(slot.start);
        const resEnd = new Date(slot.end);

        // JSTで比較（ローカルタイム）
        console.log(
          `slot: ${slotStartJST.toString()} - ${slotEndJST.toString()}`
          + ` vs reserved: ${resStart.toString()} - ${resEnd.toString()}`
        );

        if (slotStartJST < resEnd && slotEndJST > resStart) {
          return true;
        }
      }
      return false;
    }

    function generateSlots(reservedSlots) {
      const container = document.getElementById("slots");
      container.innerHTML = "";

      const today = new Date();
      const days = 7;
      const startHour = 18;
      const endHour = 20;

      for (let d = 0; d < days; d++) {
        const currentDate = new Date();
        currentDate.setDate(today.getDate() + d);

        const dateStr = currentDate.toLocaleDateString("ja-JP", {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        });

        const dayDiv = document.createElement("div");
        dayDiv.className = "day";

        const heading = document.createElement("h3");
        heading.innerText = `${dateStr} の空き時間（JST）`;
        dayDiv.appendChild(heading);

        for (let h = startHour; h < endHour; h++) {
          for (let m = 0; m < 60; m += 30) {
            const slotDate = new Date(
              currentDate.getFullYear(),
              currentDate.getMonth(),
              currentDate.getDate(),
              h,
              m,
              0
            );

            const label = slotDate.toLocaleTimeString("ja-JP", {
              hour: "2-digit",
              minute: "2-digit"
            }) + " JST";

            const btn = document.createElement("button");
            btn.innerText = `${label}〜`;
            btn.className = "slot-btn";

            if (isSlotReserved(slotDate, reservedSlots)) {
              btn.disabled = true;
            }

            dayDiv.appendChild(btn);
          }
        }

        container.appendChild(dayDiv);
      }
    }

    loadReservedSlots().then(reserved => {
      generateSlots(reserved);
    });
  </script>
</body>
</html>
