<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約スロット</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .day {
      margin-bottom: 24px;
    }
    .slot-btn {
      display: inline-block;
      margin: 4px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .slot-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>予約スロット (UTC表示)</h1>
  <div id="slots">読み込み中...</div>

  <script>
    const webhookUrl = "https://hook.eu2.make.com/za54bnynu8rzqnozy9kryxoowg8b1w9b";

    async function loadReservedSlots() {
      try {
        const response = await fetch(webhookUrl);
        if (!response.ok) throw new Error("予約データの取得に失敗しました");
        const data = await response.json();
        return data;
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    function isSlotReserved(slotStartUTC, reservedSlots) {
      const slotEndUTC = new Date(slotStartUTC.getTime() + 30 * 60 * 1000);
      for (const slot of reservedSlots) {
        const resStart = new Date(slot.start);
        const resEnd = new Date(slot.end);

        // ログ確認用
        console.log(
          `slot: ${slotStartUTC.toISOString()} - ${slotEndUTC.toISOString()}`
          + ` vs reserved: ${resStart.toISOString()} - ${resEnd.toISOString()}`
        );

        if (slotStartUTC < resEnd && slotEndUTC > resStart) {
          return true;
        }
      }
      return false;
    }

    function generateSlots(reservedSlots) {
      const container = document.getElementById("slots");
      container.innerHTML = "";

      const today = new Date();
      const days = 7;
      const startHour = 18;
      const endHour = 20;

      for (let d = 0; d < days; d++) {
        const currentUTC = new Date(Date.UTC(
          today.getUTCFullYear(),
          today.getUTCMonth(),
          today.getUTCDate() + d
        ));
        const dateStr = currentUTC.toISOString().split("T")[0];

        const dayDiv = document.createElement("div");
        dayDiv.className = "day";

        const heading = document.createElement("h3");
        heading.innerText = `${dateStr} の空き時間（UTC）`;
        dayDiv.appendChild(heading);

        for (let h = startHour; h < endHour; h++) {
          for (let m = 0; m < 60; m += 30) {
            const slotDateUTC = new Date(Date.UTC(
              currentUTC.getUTCFullYear(),
              currentUTC.getUTCMonth(),
              currentUTC.getUTCDate(),
              h,
              m,
              0
            ));

            const label = slotDateUTC.toISOString().split("T")[1].slice(0, 5) + " UTC";

            const btn = document.createElement("button");
            btn.innerText = `${label}〜`;
            btn.className = "slot-btn";

            if (isSlotReserved(slotDateUTC, reservedSlots)) {
              btn.disabled = true;
            }

            dayDiv.appendChild(btn);
          }
        }

        container.appendChild(dayDiv);
      }
    }

    loadReservedSlots().then(reserved => {
      generateSlots(reserved);
    });
  </script>
</body>
</html>
