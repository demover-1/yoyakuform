<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>予約スロット</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      color: #222;
    }
    /* 省略: CSSは先ほどのものを利用してください */
    #messageBox {
      margin-top: 20px;
      padding: 12px;
      background-color: #d1fae5;
      border: 2px solid #22c55e;
      border-radius: 8px;
      color: #166534;
      font-weight: 700;
      display: none; /* 初期は非表示 */
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>予約スロット（JST表示）</h1>

  <div id="slots-wrapper">
    <div id="slots">読み込み中...</div>
  </div>

  <div id="messageBox"></div>

  <script>
    const webhookUrl = "https://hook.eu2.make.com/fxqg3wlky4p4kjfwrprhdswesq7v4r66";

    async function loadReservedSlots() {
      const res = await fetch(webhookUrl);
      if (!res.ok) throw new Error("予約データ取得失敗");
      return res.json();
    }

    function isReserved(date, reservedSlots) {
      const end = new Date(date.getTime() + 30 * 60000);
      return reservedSlots.some(slot => {
        const a = new Date(slot.start);
        const b = new Date(slot.end);
        return date < b && end > a;
      });
    }

    function formatDateTimeForMessage(date) {
      const pad = n => n.toString().padStart(2, '0');
      const month = pad(date.getMonth() + 1);
      const day = pad(date.getDate());
      const hour = pad(date.getHours());
      const min = pad(date.getMinutes());
      return `${month}月${day}日 ${hour}:${min}`;
    }

    function renderGrid(reservedSlots) {
      const container = document.getElementById("slots");
      const messageBox = document.getElementById("messageBox");

      const today = new Date();
      const days = Array.from({ length: 7 }, (_, i) => {
        const d = new Date(today);
        d.setDate(d.getDate() + i);
        return d;
      });

      const times = [];
      for (let h = 10; h <= 20; h++) {
        times.push(`${('0' + h).slice(-2)}:00`);
        times.push(`${('0' + h).slice(-2)}:30`);
      }

      let html = "<table><thead><tr><th></th>";
      days.forEach(d => {
        const dt = d.toLocaleDateString("ja-JP", { month: '2-digit', day: '2-digit', weekday: 'short' });
        html += `<th>${dt}</th>`;
      });
      html += "</tr></thead><tbody>";

      times.forEach(t => {
        html += `<tr><th>${t}</th>`;
        days.forEach(d => {
          const [hh, mm] = t.split(":");
          const dt = new Date(d);
          dt.setHours(+hh, +mm, 0, 0);
          const reserved = isReserved(dt, reservedSlots);
          const cls = reserved ? "unavailable" : "available";
          const sym = reserved ? "×" : "○";
          html += `<td class="${cls}"${cls === "available" ? ` data-datetime="${dt.toISOString()}"` : ''}>${sym}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      container.innerHTML = html;

      document.querySelectorAll("td.available").forEach(td => {
        td.addEventListener("click", async () => {
          // 多重送信防止
          if (td.classList.contains("sending")) return;
          td.classList.add("sending");

          messageBox.style.display = "none";
          messageBox.textContent = "";

          const datetimeISO = td.getAttribute("data-datetime");
          if (!datetimeISO) {
            alert("日時情報が取得できません");
            td.classList.remove("sending");
            return;
          }

          const dt = new Date(datetimeISO);
          const messageText = `確定予約日：${formatDateTimeForMessage(dt)}`;

          try {
            const res = await fetch(webhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: messageText })
            });
            if (!res.ok) throw new Error("送信に失敗しました");

            // 成功時メッセージ表示
            messageBox.textContent = `予約日時を送信しました！\n${messageText}`;
            messageBox.style.display = "block";

            // UIを送信済み状態に変更
            td.textContent = "✓";
            td.style.backgroundColor = "#bbf7d0";
            td.style.color = "#166534";
            td.style.cursor = "default";
            td.classList.remove("available");
            td.classList.add("unavailable");
            td.removeAttribute("data-datetime");

          } catch (err) {
            alert(`エラーが発生しました: ${err.message}`);
            td.classList.remove("sending");
          }
        });
      });
    }

    loadReservedSlots()
      .then(renderGrid)
      .catch(err => {
        document.getElementById("slots").textContent = err.message;
      });
  </script>
</body>
</html>
