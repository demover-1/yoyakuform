<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約スロット</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0f172a;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      font-weight: 700;
      font-size: 24px;
    }

    #slots-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      max-width: 100%;
    }

    #slots {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      padding: 16px;
      min-width: 700px;
      display: inline-block;
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      table-layout: fixed;
    }

    th, td {
      padding: 12px 8px;
      text-align: center;
      font-size: 14px;
      white-space: nowrap;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    thead th {
      background-color: #0c4a6e;
      color: white;
      font-weight: 700;
      font-size: 15px;
      letter-spacing: 0.04em;
    }

    tbody tr:nth-child(odd) td {
      background-color: #f9fbfd;
    }

    tbody tr:hover td:not(.unavailable) {
      background-color: #e0f2fe;
      cursor: pointer;
    }

    th:first-child {
      background-color: #94a3b8;
      color: #f1f5f9;
      font-weight: 600;
    }

    td.available {
      color: #166534;
      background-color: #dcfce7;
      font-weight: 700;
      cursor: pointer;
      border-left: 2px solid #22c55e;
      border-right: 2px solid #22c55e;
      border-top: 2px solid #bbf7d0;
      border-bottom: 2px solid #bbf7d0;
      border-radius: 6px;
      box-shadow: inset 0 0 8px #bbf7d0;
      user-select: none;
    }

    td.available:hover {
      background-color: #a7f3d0;
      box-shadow: inset 0 0 12px #22c55e;
    }

    td.unavailable {
      color: #64748b;
      background-color: #e2e8f0;
      font-weight: 600;
      border-left: 2px solid #cbd5e1;
      border-right: 2px solid #cbd5e1;
      border-top: 2px solid #f1f5f9;
      border-bottom: 2px solid #f1f5f9;
      border-radius: 6px;
      cursor: default;
      user-select: none;
    }

    /* 送信中フラグで半透明 */
    td.sending {
      opacity: 0.6;
      cursor: wait;
    }

    /* スクロールバー（Webkit） */
    #slots-wrapper::-webkit-scrollbar {
      height: 10px;
    }

    #slots-wrapper::-webkit-scrollbar-thumb {
      background: #0c4a6e;
      border-radius: 10px;
    }

    #slots-wrapper::-webkit-scrollbar-track {
      background: #dbeafe;
    }

    #messageBox {
      margin-top: 20px;
      padding: 12px;
      background-color: #d1fae5;
      border: 2px solid #22c55e;
      border-radius: 8px;
      color: #166534;
      font-weight: 700;
      white-space: pre-line;
      user-select: none;
      display: none; /* 初期は非表示 */
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 18px;
      }
      th, td {
        font-size: 11px;
        padding: 6px 4px;
      }
      #slots {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>予約スロット（JST表示）</h1>

  <div id="slots-wrapper">
    <div id="slots">読み込み中...</div>
  </div>

  <div id="messageBox"></div>

  <script>
    const webhookUrl = "https://hook.eu2.make.com/fxqg3wlky4p4kjfwrprhdswesq7v4r66";

    async function loadReservedSlots() {
      const res = await fetch(webhookUrl);
      if (!res.ok) throw new Error("予約データ取得失敗");
      return res.json();
    }

    function isReserved(date, reservedSlots) {
      const end = new Date(date.getTime() + 30 * 60000);
      return reservedSlots.some(slot => {
        const a = new Date(slot.start);
        const b = new Date(slot.end);
        return date < b && end > a;
      });
    }

    function formatDateTimeForMessage(date) {
      const pad = n => n.toString().padStart(2, '0');
      const month = pad(date.getMonth() + 1);
      const day = pad(date.getDate());
      const hour = pad(date.getHours());
      const min = pad(date.getMinutes());
      return `${month}月${day}日 ${hour}:${min}`;
    }

    function renderGrid(reservedSlots) {
      const container = document.getElementById("slots");
      const messageBox = document.getElementById("messageBox");

      const today = new Date();
      const days = Array.from({ length: 7 }, (_, i) => {
        const d = new Date(today);
        d.setDate(d.getDate() + i);
        return d;
      });

      const times = [];
      for (let h = 10; h <= 20; h++) {
        times.push(`${('0' + h).slice(-2)}:00`);
        times.push(`${('0' + h).slice(-2)}:30`);
      }

      let html = "<table><thead><tr><th></th>";
      days.forEach(d => {
        const dt = d.toLocaleDateString("ja-JP", { month: '2-digit', day: '2-digit', weekday: 'short' });
        html += `<th>${dt}</th>`;
      });
      html += "</tr></thead><tbody>";

      times.forEach(t => {
        html += `<tr><th>${t}</th>`;
        days.forEach(d => {
          const [hh, mm] = t.split(":");
          const dt = new Date(d);
          dt.setHours(+hh, +mm, 0, 0);
          const reserved = isReserved(dt, reservedSlots);
          const cls = reserved ? "unavailable" : "available";
          const sym = reserved ? "×" : "○";
          html += `<td class="${cls}"${cls === "available" ? ` data-datetime="${dt.toISOString()}"` : ''}>${sym}</td>`;
        });
        html += "</tr>";
      });

      html += "</tbody></table>";
      container.innerHTML = html;

      document.querySelectorAll("td.available").forEach(td => {
        td.addEventListener("click", async () => {
          if (td.classList.contains("sending")) return;
          td.classList.add("sending");

          messageBox.style.display = "none";
          messageBox.textContent = "";

          const datetimeISO = td.getAttribute("data-datetime");
          if (!datetimeISO) {
            alert("日時情報が取得できません");
            td.classList.remove("sending");
            return;
          }

          const dt = new Date(datetimeISO);
          const messageText = `確定予約日：${formatDateTimeForMessage(dt)}`;

          try {
            const res = await fetch(webhookUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: messageText })
            });
            if (!res.ok) throw new Error("送信に失敗しました");

            messageBox.textContent = `予約日時を送信しました！\n${messageText}`;
            messageBox.style.display = "block";

            td.textContent = "✓";
            td.style.backgroundColor = "#bbf7d0";
            td.style.color = "#166534";
            td.style.cursor = "default";
            td.classList.remove("available");
            td.classList.add("unavailable");
            td.removeAttribute("data-datetime");

          } catch (err) {
            alert(`エラーが発生しました: ${err.message}`);
            td.classList.remove("sending");
          }
        });
      });
    }

    loadReservedSlots()
      .then(renderGrid)
      .catch(err => {
        document.getElementById("slots").textContent = err.message;
      });
  </script>
</body>
</html>
