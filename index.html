<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約スロット</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .day {
      margin-bottom: 24px;
    }
    .slot-btn {
      display: inline-block;
      margin: 4px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .slot-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>予約スロット</h1>
  <div id="slots">読み込み中...</div>

  <script>
    const webhookUrl = "https://hook.eu1.make.com/xxxxxx"; // ← make.comのWebhook URLに変更

    async function loadReservedSlots() {
      try {
        const response = await fetch(webhookUrl);
        if (!response.ok) throw new Error("予約データの取得に失敗しました");
        const data = await response.json();
        return data; // 配列
      } catch (err) {
        console.error(err);
        return [];
      }
    }

    function generateSlots(reservedSlots) {
      const container = document.getElementById("slots");
      container.innerHTML = "";

      const today = new Date();
      const days = 7;
      const startHour = 18;
      const endHour = 20;

      for (let d = 0; d < days; d++) {
        const current = new Date(today);
        current.setDate(today.getDate() + d);
        const dateStr = current.toISOString().split("T")[0];

        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        const heading = document.createElement("h3");
        heading.innerText = `${dateStr} の空き時間`;
        dayDiv.appendChild(heading);

        for (let h = startHour; h < endHour; h++) {
          for (let m = 0; m < 60; m += 30) {
            const slotDate = new Date(current);
            slotDate.setHours(h, m, 0, 0);
            const isoStart = slotDate.toISOString().slice(0, 19);
            const label = slotDate.toTimeString().slice(0, 5);

            const btn = document.createElement("button");
            btn.innerText = `${label}〜`;
            btn.className = "slot-btn";

            if (reservedSlots.includes(isoStart)) {
              btn.disabled = true;
            }

            dayDiv.appendChild(btn);
          }
        }

        container.appendChild(dayDiv);
      }
    }

    // 実行開始
    loadReservedSlots().then(reserved => {
      generateSlots(reserved);
    });
  </script>
</body>
</html>
